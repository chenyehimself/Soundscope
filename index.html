<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoundScope</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Helvetica Neue', sans-serif;
    }
    #welcome {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #welcome h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    #welcome p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: none; /* ÊéßÂà∂Âô®ÈªòËÆ§ÈöêËóè */
    }
    #controls button,
    #controls input[type="file"] {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #pause-play {
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #pause-play:hover {
      background: #333;
    }
    #audio-upload {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>üéµ SoundScope</h1>
    <p>Upload your audio to begin</p>
    <input type="file" id="audio-upload" accept="audio/*" />
  </div>

  <div id="controls">
    <button id="pause-play">‚è∏Ô∏è Pause</button>
  </div>

  <script src="sketch.js"></script>
  <script>
    document.getElementById('audio-upload').addEventListener('change', e => {
      handleUploadedAudio(URL.createObjectURL(e.target.files[0]));
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('controls').style.display = 'block';
    });
  </script>
</body>
</html>
